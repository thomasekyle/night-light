[application]

name="Night Light"
main_scene="res://data/scenes/title_screen.tscn"
icon="res://data/player/era4.png"

[autoload]

System="*res://data/system/System.gd"
Sound="*res://data/system/Sound.gd"
Physics="*res://data/system/Physics.gd"

[display]

width=640
height=480
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(Z)]
ui_shoot=[key(X), jbutton(0, 2)]

[render]

default_clear_color=#ff3d3d3d
